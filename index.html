<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script async src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-logo-content">
            <img src="./4-1 (1).png" alt="" class="header-logo">
        </div>
        <div class="header-content">
            <form class="search-form">
                <input type="text" class="search-input" name="buscar" placeholder="Mercado Pitu, busca tu producto">
                <button class="search-button">Buscar</button>
            </form>
        </div>
        <div class="hearder-content-link">
            <a href="./index.html" class="header-link">Inicio</a>
        </div>
    </header>
        <div class="content">
            <h3>Resultados: <span class="results-count"></span></h3>
            <div class="results"></div>
        </div>
    <template id="results-item-template">
        <div class="results-item">
            <img src="https://pbs.twimg.com/profile_images/1400990858594430976/0k-zs7fJ_400x400.jpg" alt="" class="result-item-img">
            <div class="results-item-content">
                <h4 class="results-item-title">titulo</h4>
                <p class="results-item-condition">titulo</p>
                <p class="results-item-sell-count">
                    Vendidos: <span class="results-item-sell-count-num"></span>
                </p>
            </div>
            <div class="results-item-price">$1111</div>
        </div>
    </template>
    <audio id="hover-sound" src="./y2mate.com - Homero Messi.mp3" preload="auto"></audio>

</html>
